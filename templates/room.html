{% extends "base.html" %}
{% comment %} room page

	<a class="btn btn-primary" href="{% url 'node_form'%}">node view</a> 
{% endcomment %}
{% block head %}
    <title>Configuration overview</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
	<form action="" method="post">
		{{ formset.management_form }}
		{% csrf_token %}
		<ul>
			{{ form }}
			{% for form in formset %}
				
					<li>
						{{ form }}
						<a href="room/{{ form.initial.id }}/nodes">view nodes</a>
					</li>

			{% endfor %}
	</ul>
	<input type="submit" name="save" value="Submit" />
	</form>
	<br />
{% endblock %}
